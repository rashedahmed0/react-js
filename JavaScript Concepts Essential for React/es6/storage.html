<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage </title>
</head>

<body>
    <h1>local storage session storage </h1>

    <input type="text" placeholder="storage id" id="storage-id">
    <input type="text" placeholder="storage value " id="storage-value"> <br>
    <button onclick="addToLocalStorage()" title="add to localStorage">click here </button>











    <script>
        let addToLocalStorage = () => {
            let storageId = document.getElementById('storage-id');
            let Id = storageId.value;
            let storageValue = document.getElementById('storage-value');
            let value = storageValue.value;
            console.log(Id, value);
            if (Id && value) {
                localStorage.setItem(Id, value);
            }
            storageId.value = '';
            storageValue.value = '';
        }
        localStorage.setItem('ages', JSON.stringify([23, 42, 72, 63]));
        localStorage.setItem('myself', JSON.stringify({ name: 'rial', age: 25 }));

    </script>
</body>

</html>
